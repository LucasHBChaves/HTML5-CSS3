<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga de imagen</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="Logo HTML5.png" alt="Logo HTML5"> <!-- SRC local para inserir a imagem e ALT uma descrição da imagem -->
    <p>Podemos também, carregar imagens que estão em sub-pastas</p>
    <img src="imagens/Logo CSS3.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens exteras</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Javascript-shield.svg/726px-Javascript-shield.svg.png" alt="Logo JavaScript">
</body>
</html>
