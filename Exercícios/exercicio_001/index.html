<!-- Código base que todo arquivo html deve possuir -->
<!-- TAG é a descrição entre <>. Para abrir uma TAG usamos <> e para fechar </>-->
<!DOCTYPE html> <!-- Indica que o arquivo será criado em HTML5-->
<html lang="pt-br"> <!-- LANG é para definir linguagem dos textos, será em português -->
<head> <!-- Local onde ficam as configurações do site -->
    <meta charset="UTF-8"> <!-- Padrão de caracteres que aceita acentuação-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Utilização de 100% da tela disponível -->
    <title>Meu Primeiro Exercício</title> <!-- Título do site, aparece escrito na aba do navegador-->
</head>
<body> <!-- Local onde fica o conteúdo do site -->
    <h1>Olá Mundo!</h1> <!-- Cabeçalho, título -->
    <hr> <!-- Cria uma linha horizontal -->
    <p>Esse é o meu primeiro documento HTML. Estou muito feliz!</p> <!-- Parágrafo -->
    <p>Estou criando meu primeiro site!</p>
</body>
</html>
